{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<main style="
    padding: 1rem;
">
    <h1>{{ post.title }}</h1>
    <h3>{{ post.subtitle }}</h3>
    <strong>Create on: {{ post.created_on }}</strong>
    <p>{{ post.body }}</p>
</main>
{% endblock content %}
